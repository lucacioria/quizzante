<body>

  <div id="root"></div>

  <script>
    let _timeoutId = null;
    class History {
      constructor(serializedHistory, data) {
        this.history = serializedHistory;
        this.data = data;
        this.weightedIds = [];
        this.multiplier = 3;

        // init weightedIds with some very bad code
        this.data.forEach(q => {
          const questionId = q.q.split(' ')[0];
          this.weightedIds = this.weightedIds.concat([...Array(this.multiplier)].map(() => questionId))
        });
        this.history.forEach(r => this.updateWeightedIds(r));
      }

      updateWeightedIds(result) {
        const questionId = String(result.questionId);
        if (result.answeredCorrectly) {
          const index = this.weightedIds.findIndex(id => id === questionId);
          if (index > -1) {
            this.weightedIds = this.weightedIds.slice(0, index).concat(this.weightedIds.slice(index + 1));
          }
        } else {
          if (this.weightedIds.filter(id => id === questionId).length < this.multiplier) {
            this.weightedIds.push(questionId);
          }
        }
      }

      getPercentageOfStudyDone() {
        const total = this.data.length * this.multiplier;
        return (Math.max(total - this.weightedIds.length, 0) * 100 / total).toFixed(2);
      }

      getNextQuestion() {
        return this.data[this.weightedIds[Math.floor(Math.random() * this.weightedIds.length)]];
      }

      addResult(result) {
        this.history.push(result);
        this.updateWeightedIds(result);
        localStorage.setItem('history', JSON.stringify(this.history));
      }

    }
    
    const history = new History(JSON.parse(localStorage.getItem('history') || '[]'), data);

    function convertSecondsToHours(seconds) {
      const hours = seconds / 3600;
      const minutes = (hours - Math.floor(hours)) * 60;

      return `${Math.floor(hours)}h ${Math.floor(minutes)}m`;
    }

    function getQuestionHtml(q) {
      const questionId = q.q.split(' ')[0];
      const questionText = q.q.split(' ').slice(1).join(' ');
      const correctAnswer = q.a.findIndex(a => a.slice(0,1) === 'V') + 1;

      const progressDataTotal = Math.min(history.history.length, 20);

      const getHistoryQuestions = history.history.slice(Math.max(history.history.length - progressDataTotal, 0)).map(r => {
        return `<div class="result ${r.answeredCorrectly ? 'positive' : 'negative'}"></div>`;
      }).join('\n');

      const rate = history.history.length / (history.data.length * history.multiplier - history.weightedIds.length);
      const adjustedRate = (1.5 * 200 + rate * history.history.length) / (200 + history.history.length);
      const times = history.history.map((x)=>x.time).filter((x) => x < 60000);
      const averageTime = times.reduce((sum, x) => sum + x, 0) / times.length / 1000;
      const tempo = averageTime * history.weightedIds.length * adjustedRate;

      return `
        <div id="progress-bar" class="ui indicating progress" data-value="${history.history.slice(Math.max(history.history.length - progressDataTotal, 0)).filter(r => r.answeredCorrectly).length}" data-total="${progressDataTotal}">
          <div class="bar">
            <div class="progress"></div>
          </div>
        </div>
        <div id="results">
          ${getHistoryQuestions}
        </div>
        <div class="ui statistics">
          <div id="statistic-done" class="statistic">
            <div class="value">
              ${history.getPercentageOfStudyDone()}%
            </div>
            <div class="label">
              FATTO
            </div>
          </div>
          <div id="statistic-eta" class="statistic">
            <div class="value">
              ${convertSecondsToHours(tempo)}
            </div>
            <div class="label">
              ETA
            </div>
          </div>
        </div>
        <div class="ui items">
          <div class="item">
            <div class="content">
              <div class="header"><div class="ui label violet">Domanda ${questionId}</div></div>
              <div class="description">
                <p>${questionText}</p>
              </div>
            </div>
            <div class="image">
              <img src="img/B${questionId}.jpg">
            </div>
          </div>
        </div>
        <div id="answers" class="ui raised segments">
          <div id="a1" onclick="onUserAnswer(1, '${q.a[0].slice(0,1)}', ${correctAnswer}, ${questionId})" class="abtn ui button fluid">${q.a[0].slice(4)}</div>
          <div id="a2" onclick="onUserAnswer(2, '${q.a[1].slice(0,1)}', ${correctAnswer}, ${questionId})" class="abtn ui button fluid">${q.a[1].slice(4)}</div>
          <div id="a3" onclick="onUserAnswer(3, '${q.a[2].slice(0,1)}', ${correctAnswer}, ${questionId})" class="abtn ui button fluid">${q.a[2].slice(4)}</div>
        </div>
        `
    };

    function goToNextQuestion() {
      _timeoutId = null;
      startTime = Date.now();
      document.getElementById('root').innerHTML = getQuestionHtml(history.getNextQuestion());
      $('.ui.progress').progress({
        label: 'ratio',
        text: {
          ratio: '{value} su {total}'
        }
      })
    }

    function onUserAnswer(answer, vf, correctAnswer, questionId) {
      if (!_timeoutId) {
        let timeout = 500;
        if (vf == "F") {
          document.getElementById(`a${answer}`).className += " negative";
          timeout = 4000;
        }
        
        document.getElementById(`a${correctAnswer}`).className += " positive";

        history.addResult({
          questionId: questionId,
          answeredCorrectly: answer === correctAnswer,
          answer: answer,
          time: Date.now() - startTime
        });

        _timeoutId = setTimeout(goToNextQuestion, timeout);
      }
    }

    goToNextQuestion();

  </script>
